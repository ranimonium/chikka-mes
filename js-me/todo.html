<html>
<header>
<title>To-do list</title>
</header>

<body>

<form>
<input type="text" id="item"><br>
<input type="button" onclick="addItem()" value="Add"> <input type="button" onclick="removeItem()" value="Remove Last">
</form>

<h3>TO DO:</h3>
<ul id="todo"></ul>

<script type="text/javascript">

items = new Array();

function addItem(){
	
	var newItem = document.getElementById("item").value;
	
	if (newItem == "") {
		alert("Enter something!");
	}

	else {
		items.push(newItem);
		document.getElementById("item").value = "";
	}

	updateItemsList();
}

function removeItem(){
	items.pop();
	updateItemsList();
}

function updateItemsList() {
	var list = document.getElementById("todo");
	var html = ""
	for ( i in items ) {
		html += "<li>" + items[i] + "</li>";
	}
	list.innerHTML = html;
}

</script>

</body>

</html>
